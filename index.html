<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>AirCraft Incidents Dashboard</h1>
        <p><strong>Author(s):</strong> Razan Mansour & Katie Hulst </p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1-nibrY8gG0vnP6pTnU5_d9VAyJS6cUQKuWF8Uwn1tZg/edit?tab=t.nxwszoz6i0ut" target="_blank">Link to our Documents!</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <div class="widget">
                <label for="categorySelect">Select category type:</label>
    
                <div class="select-container">
                    <select id="categorySelect">
                        <option value="Boeing">Boeing</option>
                        <option value="Airbus">Airbus</option>
                        <option value="Embraer">Embraer</option>
                        <option value="Bombardier">Bombardier</option>
                        <option value="McDonnell Douglas">McDonnell Douglas</option>
                    </select>                    
                </div>
            </div>
        </div>

        <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 WIDGET. -->
        <div class="item"><!-- Your widget 2 code goes here. -->
            <div class="widget">
                <label for="trendline-toggle">Show Trendline</label>
                <input type="checkbox" id="trendline-toggle">
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2 class="title-1">Aircraft Fatalities (1995 - 2016)</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
    <div class="item chart-container">
        <h2>Aircraft Injuries by Manufacturer</h2>
        <svg id="lineChart2" width="900" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
